<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}! to the User Dashboard!</h1>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
</body>
</html>
